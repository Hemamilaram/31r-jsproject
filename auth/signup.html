<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Tails&Treats</title>
  <link rel="icon" href="../assets/favicon.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('../assets/login-background/signupimg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 420px;
      max-width: 90%;
      text-align: center;
    }

    .signup-container h2 {
      color: #e67e22;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 14px 0 22px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      background-color: #e67e22;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #cf711f;
    }

    .signup-links {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #555;
    }

    .signup-links a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-links a[href*="login"] {
      color: #2980b9;
    }

    .signup-links a[href*="guest"] {
      color: #27ae60;
    }

    .signup-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="signup-links">
      <a href="login.html">Already have an account? Login</a>
      <a href="guest.html">Continue as Guest</a>
    </div>
  </div>

  <script>
import { auth, createUserWithEmailAndPassword, onAuthStateChanged } from "./firebase-auth.js";

signupForm.addEventListener("submit", async e => {
  e.preventDefault();
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
  } catch(err) {
    alert("Sign-up failed: " + err.message);
  }
});

onAuthStateChanged(auth, user => {
  if (user && !user.isAnonymous) {
    window.location.href = "../products.html";
  }
});


  </script>
</body>
</html>
