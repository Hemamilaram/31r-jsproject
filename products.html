<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Tails&Treats</title>
  <link rel="icon" href="../assets/favicon.svg" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      text-align: center;
      margin-top: 30px;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 30px;
      background-color: #e67e22;
      color: white;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
      font-size: 1rem;
    }

    .filter-bar {
      text-align: center;
      margin: 30px 0 10px;
    }

    .filter-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #f39c12;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .filter-btn:hover {
      background-color: #e67e22;
    }

    .filter-btn.active {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 20px auto 0;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    #sort-select, #search-input {
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #search-input {
      width: 250px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 15px;
      max-width: 1200px;
      margin: auto;
      box-sizing: border-box;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
      color: #333;
    }

    .product-card p {
      font-size: 0.95rem;
      margin: 5px 0;
      color: #666;
    }

    .product-card .price {
      font-weight: bold;
      color: #e67e22;
      margin-top: 10px;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .add-to-cart-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .add-to-cart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #pagination-controls {
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 40px 0;
    }

    #pagination-controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Tails&Treats Products</h1>
  </header>

<div class="cart-icon" onclick="window.location.href='cart.html'">
  ðŸ›’ Cart (<span id="cart-count">0</span>)
</div>


  <div class="filter-bar">
    <button class="filter-btn" data-category="All">All</button>
    <button class="filter-btn" data-category="Dog Food">Dog Food</button>
    <button class="filter-btn" data-category="Cat Food">Cat Food</button>
    <button class="filter-btn" data-category="Dog Toys">Dog Toys</button>
    <button class="filter-btn" data-category="Cat Toys">Cat Toys</button>
  </div>

  <div class="top-controls">
    <div>
      <label for="sort-select" style="font-weight: 600;">Sort by:</label>
      <select id="sort-select">
        <option value="default">-- Select --</option>
        <option value="low-high">Price: Low to High</option>
        <option value="high-low">Price: High to Low</option>
      </select>
    </div>

    <div>
      <input
        type="text"
        id="search-input"
        placeholder="Search products..."
      />
    </div>
  </div>

  <section id="products-section">
    <div id="products-container" class="products-grid"></div>
  </section>

  <div id="pagination-controls"></div>

  <script type="module" src="js/products.js"></script>
</body>
</html>
